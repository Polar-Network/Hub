start:
  x: -9
  y: -1
  z: 17
  block: "heavy_weighted_pressure_plate"
  holograms: # By default, these are positioned 2 blocks above the block
    - "<red><bold>Parkour"
    - "<GOLD>Step on the pressure plate to start"


reset: # The position to teleport the player if the parkour is reset or stopped
  x: -10
  y: -1
  z: 18
end:
  x: 16
  y: -1
  z: 18
  block: "heavy_weighted_pressure_plate"
  holograms: # By default, these are positioned 2 blocks above the block
    - "<red><bold>Finish"
    - "<GOLD>Step on the pressure plate to finish"

checkpoints:
  block: "light_weighted_pressure_plate"
  holograms: # By default, these are positioned 2 blocks above the checkpoint plate
    - "<red><bold>Checkpoint #%number%"
  1:
    x: -4
    y: -1
    z: 18

  2:
    x: 0
    y: -1
    z: 18

  3:
    x: 4
    y: -1
    z: 18

  4:
    x: 8
    y: -1
    z: 18

  5:
    x: 12
    y: -1
    z: 18
